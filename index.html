<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Allocation Simulator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Memory Allocation Simulator</h1>
        <div class="controls">
            <label for="size">Block Size (MB):</label>
            <input type="number" id="size" min="1" step="1">
            <label for="algorithm">Algorithm:</label>
            <select id="algorithm">
                <option value="first-fit">First Fit</option>
                <option value="best-fit">Best Fit</option>
                <option value="worst-fit">Worst Fit</option>
            </select>
            <button onclick="allocate()">Allocate</button>
            <button onclick="deallocate()">Deallocate</button>
            <button onclick="resetMemory()">Reset</button>
        </div>
        <div class="status">
            <span id="status-text">Total Memory: 1024 MB, Allocated: 0 MB, Free: 1024 MB</span>
        </div>
        <div class="memory-visualization">
            <canvas id="memoryCanvas"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
